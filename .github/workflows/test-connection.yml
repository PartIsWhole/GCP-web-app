name: Setup VM Environment
on: workflow_dispatch  # Allows you to run this manually from the Actions tab

jobs:
  setup-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Setup Script to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: ${{ secrets.GCP_PORT }}
          source: "scripts/*"
          target: "~/"

      - name: Execute Setup Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          port: ${{ secrets.GCP_PORT }}
          script_stop: true
          script: |
            chmod +x ~/scripts/setup_vm.sh
            chmod +x ~/scripts/create_frontend.sh
            chmod +x ~/scripts/deploy_frontend.sh
            chmod +x ~/scripts/create_backend.sh
            chmod +x ~/scripts/deploy_backend.sh
            
            # Run scripts in order
            ~/scripts/setup_vm.sh
            ~/scripts/create_frontend.sh
            ~/scripts/deploy_frontend.sh
            ~/scripts/create_backend.sh
            ~/scripts/deploy_backend.sh
